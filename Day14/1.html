<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
	for(i=1; i<=3; i++)
	{
		$("#div"+i).hide();
	}
    $("button").click(function(){
		$("#div1").fadeIn(); //Hiển thị các thành phần phù hợp với hiệu ứng rõ dần (fade in)
        $("#div2").fadeIn("slow"); // Tốc độ hiển thị chậm
        $("#div3").fadeIn(3000);  //  Tốc độ hiển thị là 3000ms
    });
});
</script>
</head>
<body>

<p>&nbsp;</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;background-color:red;">KHOI 1</div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;">KHOI 2</div><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;">KHOI 3</div>

</body>
</html>
