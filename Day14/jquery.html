	<script type="text/javascript">
		$(document).ready(function() {
			//di chuot vao se doi mau theo css cua class hightlight
			$('.hang').mouseover(function() {
				$(this).addClass('hightlight');
			});
			//Khi lay chuot ra se tro lai nhu cu
			$('.hang').mouseout(function() {
				$(this).removeClass('hightlight');
			});
			//Tick check of all checkbox
			$('#chonhet').click(function() {
				//this.checked la thuoc tinh checked trong input
				var status = this.checked;
				$('input[name=chon]').each(function () {
					this.checked = status;
				});
			});
			//Chinh nhung dong da duoc tick/chon
			$('#chinhhet').click(function() {
				var listID = "";
				$('input[name=chon]').each(function() {
					if(this.checked) 
					{
						listID = listID + ',' + this.value;
					}
				});
				window.location = "chinh.php?listID=" + listID;
			});
			//Xoa nhung dong da duoc tick/chon
			$('xoahet').click(function() {
				var listID = "";
				$('input[name=chon]').each(function() {
					if(this.checked == true)
					{
						listID = listID + ',' + this.value;
					}
				});
				listID = listID.substr(1);
				window.location = "xoa.php?listID=" + listID;
			});
		});
	</script>
