<!DOCTYPE html>
<html>
<head>
	<title>If Else</title>
</head>
<body>
	Number : <input type="number" id="input">
	<button onclick="isEvenNumber()">Kiem tra so chan</button>
	<script type="text/javascript">
		function isEvenNumber() {
			var input = document.getElementById("input").value;
			if(input % 2 == 0)
			{
				alert("Day la so chan");
			}
			else
			{
				alert("Day la so le");
			}
		}
	</script>
</body>
</html>
