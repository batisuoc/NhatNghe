<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BT</title>
</head>

<body>
<script type="text/javascript">
//Tao bang:
a=10;
b=5;
t=a+b;
th=a/b;
document.write("<table border='1' width='500'>");
document.write("<tr><td>&nbsp;</td><td>+</td><td>-</td><td>*</td><td>/</td></tr>");
document.write("<tr><td>a="+a+"</td><td rowspan='2'>"+t+"</td><td rowspan='2'>"+(a-b)+"</td><td rowspan='2'>"+(a*b)+"</td><td rowspan='2'>"+th+"</td></tr>");
document.write("<tr><td>b="+b+"</td></tr>");
document.write("</table>");

document.write("<table width='200' border='1' cellspacing='0' cellpadding='0'><tr><th scope='col'>&nbsp;</th></tr><tr><td>&nbs</td</tr></table>");

</script>
</body>
</html>
