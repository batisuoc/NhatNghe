<!DOCTYPE html>
<html>
<head>
	<title>Review JavaScript</title>
</head>
<body>
	</table>
	<script type="text/javascript">
		var a = 9;
		var b = 3;
		var sum = a +b;
		var minus = a - b;
		var multiplite = a * b;
		var divide = a / b;
		document.write("<table border='1' width='500'>");
		document.write("<tr>");
		document.write("<td></td>");
		document.write("<td>a + b</td>");
		document.write("<td>a - b</td>");
		document.write("<td>a * b</td>");
		document.write("<td>a / b</td>");
		document.write("</tr>");
		document.write("<tr>");
		document.write("<td>a = " + a + "</td>");
		document.write("<td rowspan='2'>"+sum+"</td>");
		document.write("<td rowspan='2'>"+minus+"</td>");
		document.write("<td rowspan='2'>"+multiplite+"</td>");
		document.write("<td rowspan='2'>"+divide+"</td>");
		document.write("</tr>");
		document.write("<tr>");
		document.write("<td>b = " + b + "</td>");
		document.write("</tr>");
	</script>
</body>
</html>
